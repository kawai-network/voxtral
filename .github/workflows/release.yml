name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux (so)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libopenblas-dev

      - name: Build Shared Library
        run: make libgovoxtral.so

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: libgovoxtral.so

  build-macos:
    name: Build macOS (dylib)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install cmake

      - name: Build Shared Library
        run: make libgovoxtral.dylib

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: libgovoxtral.dylib

  build-windows:
    name: Build Windows (dll)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

      - name: Clone voxtral.c sources
        run: |
          git clone https://github.com/antirez/voxtral.c sources/voxtral.c
          cd sources/voxtral.c
          git checkout c9e8773a2042d67c637fc492c8a655c485354080
          git submodule update --init --recursive --depth 1 --single-branch
        shell: pwsh

      - name: Build Shared Library
        run: |
          cmake -B build -DBUILD_SHARED_LIBS=OFF
          cmake --build build --config Release
        shell: pwsh

      - name: Copy DLL to root
        run: |
          if (Test-Path "build/Release/govoxtral.dll") {
            Copy-Item "build/Release/govoxtral.dll" "libgovoxtral.dll"
          } elseif (Test-Path "build/govoxtral.dll") {
            Copy-Item "build/govoxtral.dll" "libgovoxtral.dll"
          }
        shell: pwsh

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: libgovoxtral.dll
