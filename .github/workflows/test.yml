name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libopenblas-dev ffmpeg

      - name: Build library
        run: make libgovoxtral.so

      - name: Cache Voxtral Model
        id: cache-model
        uses: actions/cache@v4
        with:
          path: voxtral-model
          key: voxtral-model-v1

      - name: Download Voxtral Model
        if: steps.cache-model.outputs.cache-hit != 'true'
        run: |
          mkdir -p voxtral-model
          MODEL_ID="mistralai/Voxtral-Mini-4B-Realtime-2602"
          BASE_URL="https://huggingface.co/${MODEL_ID}/resolve/main"
          
          FILES=(
            "consolidated.safetensors"
            "params.json"
            "tekken.json"
          )
          
          for file in "${FILES[@]}"; do
            echo "Downloading ${file}..."
            curl -L -o "voxtral-model/${file}" "${BASE_URL}/${file}" --progress-bar
          done

      - name: Run tests with model
        env:
          VOXTRAL_MODEL_DIR: ./voxtral-model
        run: go test -v -timeout 600s ./...

  test-macos:
    name: Test macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install dependencies
        run: brew install cmake ffmpeg

      - name: Build library
        run: make libgovoxtral.dylib

      - name: Cache Voxtral Model
        id: cache-model
        uses: actions/cache@v4
        with:
          path: voxtral-model
          key: voxtral-model-v1

      - name: Download Voxtral Model
        if: steps.cache-model.outputs.cache-hit != 'true'
        run: |
          mkdir -p voxtral-model
          MODEL_ID="mistralai/Voxtral-Mini-4B-Realtime-2602"
          BASE_URL="https://huggingface.co/${MODEL_ID}/resolve/main"
          
          FILES=(
            "consolidated.safetensors"
            "params.json"
            "tekken.json"
          )
          
          for file in "${FILES[@]}"; do
            echo "Downloading ${file}..."
            curl -L -o "voxtral-model/${file}" "${BASE_URL}/${file}" --progress-bar
          done

      - name: Run tests with model
        env:
          VOXTRAL_MODEL_DIR: ./voxtral-model
        run: go test -v -timeout 600s ./...
