name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev ffmpeg

      - name: Download latest library
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/kawai-network/voxtral/releases/latest | grep "tag_name" | cut -d '"' -f 4)
          echo "Downloading libgovoxtral.so from release ${LATEST_RELEASE}"
          curl -L -o libgovoxtral.so "https://github.com/kawai-network/voxtral/releases/download/${LATEST_RELEASE}/libgovoxtral.so"
          chmod +x libgovoxtral.so

      - name: Cache Voxtral Model
        id: cache-model
        uses: actions/cache@v4
        with:
          path: voxtral-model
          key: voxtral-model-v1

      - name: Cache Sample Audio
        id: cache-audio
        uses: actions/cache@v4
        with:
          path: test-audio
          key: sample-audio-v1

      - name: Download Sample Audio
        if: steps.cache-audio.outputs.cache-hit != 'true'
        run: |
          mkdir -p test-audio
          curl -L -o test-audio/asr_en.wav "https://qianwen-res.oss-cn-beijing.aliyuncs.com/Qwen3-ASR-Repo/asr_en.wav" --progress-bar

      - name: Run tests
        run: bash test.sh

  test-macos:
    name: Test macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Install dependencies
        run: brew install ffmpeg

      - name: Download latest library
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/kawai-network/voxtral/releases/latest | grep "tag_name" | cut -d '"' -f 4)
          echo "Downloading libgovoxtral.dylib from release ${LATEST_RELEASE}"
          curl -L -o libgovoxtral.dylib "https://github.com/kawai-network/voxtral/releases/download/${LATEST_RELEASE}/libgovoxtral.dylib"
          chmod +x libgovoxtral.dylib

      - name: Cache Voxtral Model
        id: cache-model
        uses: actions/cache@v4
        with:
          path: voxtral-model
          key: voxtral-model-v1

      - name: Cache Sample Audio
        id: cache-audio
        uses: actions/cache@v4
        with:
          path: test-audio
          key: sample-audio-v1

      - name: Download Sample Audio
        if: steps.cache-audio.outputs.cache-hit != 'true'
        run: |
          mkdir -p test-audio
          curl -L -o test-audio/asr_en.wav "https://qianwen-res.oss-cn-beijing.aliyuncs.com/Qwen3-ASR-Repo/asr_en.wav" --progress-bar

      - name: Run tests
        run: bash test.sh
